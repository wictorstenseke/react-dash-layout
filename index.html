<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackboard</title>
    <script>
      // Initialize theme before React loads to prevent flash of light theme
      (function () {
        const stored = localStorage.getItem("theme");
        if (stored === "light") {
          // Only remove dark class if explicitly set to light
          document.documentElement.classList.remove("dark");
        } else {
          // Default to dark theme
          document.documentElement.classList.add("dark");
        }
      })();

      // Initialize onSpotifyWebPlaybackSDKReady before SDK loads to prevent errors
      if (typeof window.onSpotifyWebPlaybackSDKReady === "undefined") {
        window.onSpotifyWebPlaybackSDKReady = function () {
          // Placeholder - will be replaced by React hook when component mounts
        };
      }

      // Restore path after 404 redirect
      const redirect = sessionStorage.getItem("redirect");
      if (redirect) {
        sessionStorage.removeItem("redirect");
        history.replaceState(null, "", redirect);
      }
    </script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
